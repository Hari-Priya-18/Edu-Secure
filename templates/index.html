<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSecure</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EduSecure</h1>
            <a href="/search" id="searchIcon">
    <i class="fas fa-search search-icon"></i>
</a>

        </header>

        <main>
            <h2>Features</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-check-circle verified-icon"></i>
                    <h3>Verified</h3>
                    <p>Identify Trusted Organization</p>
                </div>

                <div class="feature-card">
                    <i class="fas fa-exclamation-triangle report-spam-icon"></i>
                    <h3>Report Spam</h3>
                    <p>Flag Suspicious Numbers</p>
                </div>

                <div class="feature-card">
                    <i class="fas fa-chart-line risk-level-icon"></i>
                    <h3>Risk-Level</h3>
                    <p>Check Trust Levels</p>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
