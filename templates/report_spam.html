<!DOCTYPE html>
<html>
<head>
  <title>Report Spam</title>
  <style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f4f7fb;
    font-family: Arial, sans-serif;
}

.report-box {
    background: white;
    width: 320px;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.report-box h2 {
    text-align: center;
    margin-bottom: 15px;
    color: #333;
}

label {
    font-size: 14px;
    color: #555;
}

textarea {
    width: 100%;
    height: 80px;
    margin-top: 8px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 8px;
    resize: none;
}

button {
    width: 100%;
    padding: 10px;
    background: #e74c3c;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background: #c0392b;
}
</style>

</head>
<body>

<div class="report-box">
    <h2>Report Spam</h2>

    <p><b>Number:</b> {{ number }}</p>
    <p><b>Organization:</b> {{ org }}</p>

    <form method="POST">
        <label>Reason for reporting</label>
        <textarea name="reason" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>


</body>
</html>
