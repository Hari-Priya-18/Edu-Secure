<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Caller Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #28a745;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>✅ Caller Verified</h2>
        <p>Organisation: <b>{{ organization }}</b></p>
        <p>Trust Level: <b>{{ trust_level }}</b></p>
        <a href="/" class="back-btn">← Back</a>
    </div>

</body>
</html>
